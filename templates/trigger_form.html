{% extends "layout.html" %}
{% block title %}{% if trigger %}Edit{% else %}New{% endif %} Trigger{% endblock %}
{% block content %}
<div class="px-4 sm:px-6 lg:px-8 max-w-2xl mx-auto">
    <h1 class="text-3xl font-semibold text-gray-900 mb-8">{% if trigger %}Edit{% else %}New{% endif %} Trigger</h1>
    <form action="{% if trigger %}/triggers/{{ trigger.id }}/update{% else %}/triggers/create{% endif %}" method="POST" class="space-y-6">
        <div><label for="name" class="block text-sm font-medium text-gray-700">Trigger Name <span class="text-red-500">*</span></label><input type="text" name="name" id="name" required value="{% if trigger %}{{ trigger.name }}{% endif %}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm px-3 py-2 border"></div>
        <div class="flex justify-end space-x-3"><a href="/triggers" class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50">Cancel</a><button type="submit" class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700">Save</button></div>
    </form>
</div>
{% endblock %}
